<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizly Bear</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <h1>QUIZ</h1>
      <h2>CREATE</h2>
    </header>

    <main>
      <section class="form__add--cards">
        <arcticle>
          <form id="create-form">
            <label for="create__question--Input">Add question</label>
            <input type="text" id="create__question--Input" />
            <span id="question-counter">150</span>

            <label for="create__Answer--Input">Add answer</label>
            <input type="text" id="create__Answer--Input" />
            <span id="answer-counter">150 </span>

            <label for="create__tag--Input">Add tag</label>
            <input type="text" id="create__tag--Input" />
            <span id="tag-counter">150 </span>

            <input type="submit" value="ADD" id="create__submit--Input" />
          </form>

          <div id="quiz-container"></div>
        </arcticle>
      </section>
    </main>

    <!--footer-->
    <footer>
      <nav>
        <ul class="footer-nav">
          <li class="footer-nav-icon">
            <a href="./index.html"
              ><img src="./img/house.svg" alt="Home icon"
            /></a>
          </li>

          <li class="footer-nav-icon">
            <a href="./bookmark.html"
              ><img src="./img/bookmark.svg" alt="Bookmark icon"
            /></a>
          </li>

          <li class="footer-nav-icon-active">
            <a href="./create.html"
              ><img src="./img/plus.svg" alt="create icon"
            /></a>
          </li>

          <li class="footer-nav-icon">
            <a href="./profile.html"
              ><img src="./img/circle-user.svg" alt="Profile icon"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="./js/create.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
