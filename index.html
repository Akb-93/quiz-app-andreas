<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizly Bear</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <h1>Quiz App</h1>

    <main>
      
      
        <!--cards-->
        <section class="card">
            <img src="./img/bookmark.svg" alt="" class="card-bookmark">
        
          <h3 class="card-question">Question</h3>
          <button class="card-button">Answer</button>
          <div>
          <p class="card-answer-tag">A</p>
          <p class="card-answer-tag">B</p>
          <p class="card-answer-tag">C</p>
          <p class="card-answer-tag">D</p>
        </div>
        </section>
      
    </main>
<!--footer-->
    <footer>
      <nav>
      <ul class="footer-nav">
        <li class="footer-nav-icon"><a href=""><img src="./img/bookmark.svg" alt="" /></a></li>
        <li class="footer-nav-icon"><a href=""><img src="./img/house.svg" alt="" /></a></li>
        <li class="footer-nav-icon"><a href=""><img src="./img/circle-user.svg" alt="" /></a></li>
      </ul>
      </nav>  
    
      </section>
    </footer>
